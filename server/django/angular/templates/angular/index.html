{% load staticfiles %}
<!DOCTYPE html>
<html style="height: 100%; margin: 0; padding: 0;">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UniTime</title>

    <!-- Scripts Start -->
    <script src="{% static 'angular/js/lib/jquery-2.1.4.min.js' %}"></script>

    <script src="{% static 'angular/js/lib/angular.js' %}"></script>
    <script src="{% static 'angular/js/lib/angular-route.js' %}"></script>
    <script src="{% static 'angular/js/lib/angular-resource.js' %}"></script>
    <script src="{% static 'angular/js/lib/angular-sanitize.min.js' %}"></script>
    <script src="{% static 'angular/js/lib/angular-ui-router.min.js' %}"></script>
    <script src="{% static 'angular/js/lib/angular-cookies.js' %}"></script>
    <script src="{% static 'angular/js/lib/angular-ui-tinymce.js' %}"></script>

    <script src="{% static 'angular/js/lib/bootstrap.min.js' %}"></script>

    <script src="{% static 'angular/js/lib/tinymce.min.js' %}"></script>

    <script src="{% static 'angular/js/lib/underscore-min.js' %}"></script>

    <script src="{% static 'angular/js/app.js' %}"></script>
    <script src="{% static 'angular/js/services.js' %}"></script>
    <script src="{% static 'angular/js/controllers.js' %}"></script>

    <!-- Scripts End -->

    <!-- CSS Start -->
    <link rel="stylesheet" type="text/css" href="{% static 'angular/css/bootstrap.css' %}">
    <!-- CSS End -->

</head>

<body ng-app="unitime" style="height: 100%; margin: 0; padding: 0;" ng-controller="unicontrol">


                <div ng-repeat="course in selected_courses">
                    <div class="col-lg-3 col-md-3">
                        <!--<a ng-click="removeCourse(course)">-->
                            <button type="button" class="btn btn-xs btn-warning" data-toggle="modal" data-target="#viewCourse" style="width: 100%;">
                                <p>[[ course.course_code ]]</p>
                                <p>[[ course.name_en ]]</p>
                            </button>
                        <!--</a>-->
                    </div>
                </div>


            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addCourseModal" style="width: 100%">
              Add course
            </button>






            <!-- Events -->
            <div class="col-lg-12 col-md-12">
                <ul class="list-group" style="height: 300pt; overflow: scroll; overflow-x: hidden; ">
                    <div ng-repeat="event in events | orderBy: 'startdate'">

                        <div ng-if="$index % 2 == 0">
                            <li class="list-group-item list-group-item-warning" style="color: black;">
                                <div>[[ event.name_en ]]</div>
                                <div>[[ event.startdate ]]</div>
                                <div>[[ event.room ]]</div>
                            </li>
                        </div>
                        <div ng-if="$index % 2 != 0">
                            <li class="list-group-item" style="color: black;">
                                <div>[[ event.name_en ]]</div>
                                <div>[[ event.startdate ]]</div>
                                <div>[[ event.room ]]</div>
                            </li>
                        </div>

                    </div>
                </ul>
            </div>


<!-- Add course Modal -->
<div class="modal fade" id="viewCourse" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add course</h4>
      </div>
      <div class="modal-body">
          Hejsan
      </div>
    </div>
  </div>
</div> <!-- Add course modal end -->



<!-- Add course Modal -->
<div class="modal fade" id="addCourseModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add course</h4>
      </div>
      <div class="modal-body">

                <!-- Filter Courses Input -->
                <form class="form-inline">
                    <input type="text" class="form-control" ng-model="filterCourses" placeholder="Filter course" autofocus style="width: 100%">
                </form><!-- Filter Courses Input End -->
                <div style="height: 300pt; overflow: scroll; overflow-x: hidden;">
                    <div class="list-group">
                        <div ng-repeat="course in courses | filter : filterCourses">
                            <button type="button" class="list-group-item" ng-if="$index % 2 == 0" ng-click="getCourse(course.course_code)" style="color: black;">
                                <h4 class="list-group-item-heading">
                                [[course.course_code]]
                                </h4>
                                <p style="margin-bottom: -0.0vh">[[course.name_en]]</p>
                                <p>[[course.name_sv]]</p>
                            </button>

                            <button type="button" class="list-group-item" ng-if="$index % 2 != 0" ng-click="getCourse(course.course_code)" style="color: black;">
                           <h4 class="list-group-item-heading">
                               [[course.course_code]]
                           </h4>
                                <p style="margin-bottom: -0.0vh">[[course.name_en]]</p>
                                <p>[[course.name_sv]]</p>
                            </button>
                        </div>
                    </div>
                </div>
          <div align="center">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
      </div>

    </div>
  </div>
</div> <!-- Add course modal end -->

</body>
</html>
